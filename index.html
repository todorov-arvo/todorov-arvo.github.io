<!DOCTYPE html>
<html>
<head>
  <title>My Test GTM Store</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>My Test Store</h1>
    <p>Click the product image to see details:</p>

    <!-- Clickable product image -->
    <a href="product.html" id="product-link">
      <img src="images/watch.jpg" alt="Luxury watch" class="product-image">
    </a>
    <p>Price: $349.99</p>
  </div>

  <script>
    // Homepage view
    window.dataLayer = window.dataLayer || [];
    dataLayer.push({ event: 'pageview', page_path: '/' });

    // Track product image click
    document.getElementById("product-link").addEventListener("click", function() {
      dataLayer.push({
        event: 'view_product',
        product_name: 'Awesome Product',
        price: 49.99
      });
    });
  </script>
</body>
</html>
